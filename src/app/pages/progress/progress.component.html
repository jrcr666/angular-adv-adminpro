<p>progress works!</p>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar
          <div class="progress m-t-20">
            <div class="progress-bar bg-primary progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
              aria-valuemax="100" [style.width]="getPercentage1" style="height: 5px;" role="progressbar">
            </div>
          </div>
          <div class="progress m-t-20">
            <div class="progress-bar bg-info progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
              aria-valuemax="100" [style.width]="getPercentage2" style="height: 5px;" role="progressbar">
            </div>
          </div>
        </h4>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer (onChange)="counter = $event" [counter]="counter" />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer (onChange)="counter2 = $event" [counter]="counter2" type="info" />
      </div>
    </div>
  </div>
</div>
