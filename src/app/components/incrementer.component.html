<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="['btn', buttonClass]" (click)="decrement()" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="text" #input (ngModelChange)="changeInputValue($event)" [ngModel]="counter" class="form-control"
    placeholder="Product name">
  <span class="input-group-btn">
    <button [ngClass]="['btn', buttonClass]" (click)="increment()" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
